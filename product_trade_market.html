<head>
  <title>product_trade_market</title>
</head>

<body>
  <h1><strong>OOO</strong><em>Market!!!</em></h1>
  {{loginButtons}}
  {{#if currentUser}}
    {{> products}}
  {{/if}}
</body>

<template name="products">
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Actions</th>
      <th>Winner</th>
    </tr>
    {{#each products}}
    <tr>
      <td class="product-name">{{name}}</td>
      <td class="price">{{price}}</td>
      <td>
        <span><input class="value" type="number" value="0" /></span>
        <span><input class="name" type="text" value="" placeholder="enter name" /></span>
        <span><button class="up" value="Up">Up</button></span>
      </td>
      <td class="winner">
        {{winner}}
      </td>
    </tr>
    {{/each}}
  </table>
</template>
