<head>
  <title>product_trade_market</title>
  <link href='http://fonts.googleapis.com/css?family=Poller+One' rel='stylesheet' type='text/css'>
</head>

<body>
  <table id="container">
    <tr>
      <td id="content">
        <div id="brand">
          <strong><span class="o1">O</span><span class="o2">O</span><span class="o3">O</span>Market</strong>
        </div>
        <p><strong>Bold new world of e-commerce coming to you soon!</strong></p>
        <div id="login">
          {{loginButtons}}
        </div>
      </td>
    </tr>
  </table>
</body>

<template name="products">
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Actions</th>
      <th>Winner</th>
    </tr>
    {{#each products}}
    <tr>
      <td class="product-name">{{name}}</td>
      <td class="price">{{price}}</td>
      <td>
        <span><input class="value" type="number" value="0" /></span>
        <span><input class="name" type="text" value="" placeholder="enter name" /></span>
        <span><button class="up" value="Up">Up</button></span>
      </td>
      <td class="winner">
        {{winner}}
      </td>
    </tr>
    {{/each}}
  </table>
</template>
